<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compar Academy - Login</title>
    <link rel="stylesheet" href="./assets/vendors/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../compar_crm_front/assets/css/Style.css">
</head>

<body>

    <div class=" login-container">


       <div class="container">
         <div class="row">
            <div class="col-6 login-left">
                <h1>Compar Academy</h1>

            </div>


            <div class="col-6 login-right  ">
                <div class="text-center">
                    <h3 class="mb-3">Login</h3>
                    <p class="text-muted mb-4">Access to our dashboard</p>
                </div>

                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required />
                    </div>
                    <div class="d-grid mb-2">
                        <button type="submit" class="btn login-btn text-white">Login</button>
                    </div>
                    <div class="mb-3 text-center">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>

                    <div class="divider"><span>OR</span></div>

                    <!-- Social Login -->
                    <div class="social-login">
                        <span>Login with</span>
                        <a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a><a href="#"
                            class="google"><i class="fa-brands fa-google"></i></a>
                    </div>

                    <div class="end-word text-center">
                        <p> Donâ€™t have an account?</p> <a href="#" class="text-decoration-none">Register</a>
                    </div>
                </form>
            </div>
        </div>
       </div>
    </div>


    <script src="./assets/vendors/bootstrap.bundle.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
